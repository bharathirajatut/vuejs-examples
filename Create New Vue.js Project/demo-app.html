<!DOCTYPE html>
<html>
<head>
	<title>VueJs Demo App</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

<div id="app">

	<h3>Hello {{name}} </h3>
</div>

<script type="text/javascript">
	

	new Vue({
		el:"#app",
		data:{
			name:"Raja"
		}
	})

</script>
</body>
</html>
